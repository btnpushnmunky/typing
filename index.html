        <link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!--[if lt IE 7]>

        <div class='container-fluid' id="masterContainer">
           <div class='title'>Typing</div>
           <div id="scoreAndTimerDiv">
                <p id="scoreContainer">Score: <span id="score"></span></p>
                <p id="timerContainer">Time left: <span id="timer"></span></p>
           </div>
           <div id='targetWord' class='word animated infinite bounce delay-5s'></div>
           <form id="typingForm" onSubmit="wordSubmitted()" autocomplete="off">
               <div class="form-group">
                    <input class="form-control" id='entryBox' type="text">
               </div>
           </form>
        </div>
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

       <script src="game.js" async defer></script>
